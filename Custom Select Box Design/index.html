<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./image/arrow.png" alt="arrow" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./image/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./image/youtube.png" alt="youtube">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="./image/instagram.png" alt="instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./image/twitter.png" alt="twitter">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./image/pinterest.png" alt="pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./image/whatsapp.png" alt="whatsapp">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
